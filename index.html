<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝘔𝘰𝘯 𝘘𝘶𝘢 𝘘𝘶𝘰𝘤 𝘛𝘦 𝘛𝘩𝘪𝘦𝘶 𝘕𝘩𝘪 💖</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="startStage">
    <img src="giftbox.png" alt="Hộp quà" class="gift-image" onclick="startApp()" />
    <p>Nhấn vào hộp quà để mở điều bất ngờ!</p>
  </div>
  <div id="inputStage" style="display:none;"></div>
  <div id="loveStage" style="display:none;">
    <p id="lovePrompt">Click đủ 4 trái tim ❤️ để nhận quà từ mình nè</p>
    <div id="loveIcons">
      <span class="love-icon" onclick="tapLove(1)">❤️</span>
      <span class="love-icon" onclick="tapLove(2)">❤️</span>
      <span class="love-icon" onclick="tapLove(3)">❤️</span>
      <span class="love-icon" onclick="tapLove(4)">❤️</span>
    </div>
  </div>
  <div id="cardStage" style="display:none;">
    <div class="card">
      <img src="cute.gif" alt="Cute gif" class="gif" />
      <p id="loveMsg"></p>
    </div>
  </div>
  <audio id="bgMusic" src="phoncert.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
